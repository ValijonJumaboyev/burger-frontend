<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow">
        <div class="container max-w-[1100px] mx-auto p-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <svg class="w-6 h-6" viewBox="0 0 512 512" fill="currentColor">
                    <path d="M64 64H448L384 256L448 448H64L128 256L64 64Z"></path>
                </svg>
                <h1 class="text-2xl font-bold">Recipe Manager</h1>
            </div>
            <button id="openRecipeModal" class="bg-lime-500 hover:bg-lime-600 text-white py-2 px-4 rounded">
                Add Recipe
            </button>
            <button onclick="window.location.href = 'index.html'"
                class="bg-lime-500 hover:bg-lime-600 text-white py-2 px-4 rounded">
                Menu
            </button>
        </div>
    </header>

    <!-- Main -->
    <main class="container max-w-[1100px] mx-auto p-4">
        <h1 class="text-2xl font-bold mb-8">Manage Recipes</h1>
        <div id="recipesContainer" class="flex flex-col gap-4">
            <!-- Recipes rendered here -->
        </div>
    </main>

    <!-- Recipe Modal -->
    <div id="recipeModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-xl w-[500px] max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h2 id="modalTitle" class="text-lg font-semibold">New Recipe</h2>
                <button id="closeRecipeModal" class="text-gray-500 hover:text-gray-700">
                    âœ•
                </button>
            </div>

            <form id="recipeForm" class="space-y-4">
                <!-- Product Name -->
                <input type="text" id="productName" placeholder="Product Name"
                    class="w-full border px-3 py-2 rounded" />

                <!-- Ingredients -->
                <div id="ingredientsContainer" class="space-y-2"></div>
                <button type="button" id="addIngredientBtn" class="text-sm text-blue-600 hover:underline">
                    + Add Ingredient
                </button>

                <!-- Submit -->
                <button type="submit" class="w-full bg-lime-500 hover:bg-lime-600 text-white py-2 rounded-lg">
                    Save Recipe
                </button>
            </form>
        </div>
    </div>

    <script src="./js/recipeheh.js"></script>
</body>

</html>
